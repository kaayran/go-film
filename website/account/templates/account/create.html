{% extends 'base.html' %} {% block title %} Add Films {% endblock %}

{% block content %}
    <form method="POST">
        <h3>Add new film</h3>
        <div class="form-group">
            <label for="url">Kinopoisk URL</label>
            <input
                    type="url"
                    class="form-control"
                    id="url"
                    name="url"
                    placeholder="https://www.kinopoisk.ru/film/14288/"
            />
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
