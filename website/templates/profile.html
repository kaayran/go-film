{% extends 'base.html' %} {% block title %} Profile {% endblock %}

{% block content %}
    <form method="POST">
        <h3>Add new film by url</h3>
        <div class="form-group">
            <label for="url">Film URL</label>
            <input
                    type="url"
                    class="form-control"
                    id="url"
                    name="url"
                    placeholder="URL"
            />
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
